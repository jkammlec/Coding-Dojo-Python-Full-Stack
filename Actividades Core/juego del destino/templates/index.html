<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Formulario</title>
</head>
<body>
    <div class="container w-75 p-3">
        <div class="row">
            <div class="col-10 bg-info">
                <h3>¿Quieres conocer tu futuro?</h3>
                <h6>Coloca las respuestas y te diremos tu destino</h6>
                <form action="/enviar" method="post">
                    <div>
                        <label for="nombre_id">Tu nombre:</label>
                        <input type="text" name="nombre" id="nombre_id" class="form-control">
                    </div>
                    <div>
                        <label for="lugar_id">Un lugar:</label>
                        <input type="text" name="lugar" id="lugar_id" class="form-control">
                    </div>
                    <div>
                        <label for="nro_id">Un número:</label>
                        <input type="text" name="nro" id="nro_id" class="form-control">
                    </div>
                    <div>
                        <label for="com_id">Tu comida favorita:</label>
                        <input type="text" name="com" id="com_id" class="form-control">
                    </div>
                    <input type="submit" value="Ver mi destino" class="btn btn-success m-3">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
