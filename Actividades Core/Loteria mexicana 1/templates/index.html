<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" >
    <title>Loteria</title>
</head>
<body>
    <h1>Loter√≠a Mexicana</h1>
    <table>
         {% for x in range(filas) %}
        <tr>
            {% for y in range(4) %}
               {% if (x+y)%3==0 %}
                    <td class="rosa"></td>
                {% elif (x+y)%3==1 %}
                    <td class="azul"></td>
                {% else %}
                    <td class="amarillo"></td>
                {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
