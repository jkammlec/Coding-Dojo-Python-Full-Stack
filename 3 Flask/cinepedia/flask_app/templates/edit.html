<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Editar Pelicula</title>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Editar Pelicula</h1>
            <a href="/dashboard" class="btn btn-primary">Inicio</a>
            <a href="/logout" class="btn btn-danger">Cerrar sesión</a>
        </header>
        <div class="row">
            <div class="col-6">
                {% with messages = get_flashed_messages(category_filter=['peli']) %}
                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <form action="/update" method="POST">
                    <div>
                        <label>Nombre Película:</label>
                        <input type="text" name="nombre" value="{{pelicula.nombre}}">
                    </div>
                    <div>
                        <label>Director:</label>
                        <input type="text" class="form-control" name="director" value="{{pelicula.director}}">
                    </div>
                    <div>
                        <label>Fecha de estreno:</label>
                        <input type="date" class="form-control" name="fecha" value="{{pelicula.fecha}}">
                    </div>
                    <div>
                        <label>Sinopsis:</label>
                        <textarea class="form-control" name="sinopsis" >{{pelicula.sinopsis}}</textarea>
                    </div>
                    <input type="hidden" name="user_id" value="{{session['user_id']}}" >
                    <input type="hidden" name="id" value="{{pelicula.id}}" >
                    <input type="submit" class="btn btn-success mt-3" value="Guardar" >
                </form>
            </div>
        </div>
    </div>
</body>
</html>
