<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Editar Usuario</title>
</head>
<body>
    <div class="container">
        <form class="col-6 mx-auto"  action="/actualizar" method="POST">
            <h1>Editar Usuario</h1>
            <div>
                <label for="nombre_id">Nombre:</label>
                <input type="text" name="nombre" id="nombre_id" class="form-control" value="{{usuario.nombre}}">
            </div>
            <div>
                <label for="apellido_id">Apellido:</label>
                <input type="text" name="apellido" id="apellido_id" class="form-control" value="{{usuario.apellido}}">
            </div>
            <div>
                <label for="email_id">Email:</label>
                <input type="text" name="email" id="email_id" class="form-control" value="{{usuario.email}}">
            </div>
            <input type="hidden" name="id" id="{{usuario.id}}">
            <input type="submit" value="Guardar usuario" class="btn btn-success mt-3">
        </form>
    </div>
</body>
</html>
