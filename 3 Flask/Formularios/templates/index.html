<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Registrar usuario</h1>
                <form action="/registrar" method="post">
                    <div>
                        <label for="nombre_id">Nombre:</label>
                        <input type="text" name="nombre" id="nombre_id" class="form-control">
                    </div>
                    <div>
                        <label for="email_id">Email:</label>
                        <input type="email" name="email" id="email_id" class="form-control">
                    </div>
                    <input type="submit" value="Enviar formulario" class="btn btn-success mt-3">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
